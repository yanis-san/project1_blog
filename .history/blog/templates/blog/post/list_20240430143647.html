{% extends "blog/base.html" %}

{% block title %}Blog de Yanis{% endblock title %}


{% block content %}

<h1>Mon blog</h1>

{% for post in posts %}
<h2>

    <a href="{% url 'blog:post-detail' post.id %}"> {{ post.title }}</a>

</h2>

<p class="date">
    Published {{post.publish}} by {{ post.author }}
</p>



{% endfor %}


{% endblock content %}
